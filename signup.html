<html lang="en" dir="ltr">

    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">

    <meta name="theme-color" content="#7952b3">
    <link href="signin.css" rel="stylesheet">
    <link rel="stylesheet" href="public/css/styles.css">

    <title>Sign Up</title>

  </head>
  <body class="text-center">

    <main class="form-signin">
    <form action="/" method="POST">
    <img class="mb-4" src="    " alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Sign up to our newsletter</h1>

    <input type="text" name="fName" class="top form-control" placeholder="First Name" required autofocus>
    <input type="text" name="lName" class="middle form-control" placeholder="Last Name" required>
    <input type="email" name="email" class="bottom form-control" placeholder="Email" required>


    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
    <p class="mt-5 mb-3 text-muted">Keanna Chicco</p>
  </form>
</main>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="app.js" charset="utf-8"></script>
  </body>
